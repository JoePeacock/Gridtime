		<div class="row">
			<div class="twelvecol">
				<div class="signup">
				<form method="post" action="/login">   
                
                <input type="text" name="firstname" type="firstname" placeholder="First Name" id="firstname"><br>
                <input type="text" name="lastname" type="lastname" placeholder="Last Name" id="lastname"><br>
                <input type="text" name="username" placeholder="Username" id="username"><br>        
               	<input type="password" name="password" placeholder="Password" id="password"><br>
               	<input type="password" name="password" placeholder="Re-Type Password" id="password"><br>
               	<input type="text" name="university" placeholder="University or Affiliated Research" id="university"><br> 


                <input class="button" name="submit" type="submit" value="Login" >            
               
            	</form>
            </div>
